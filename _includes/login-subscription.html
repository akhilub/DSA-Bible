<!-- Subscription prompt template -->
<template id="subscription-prompt-template">
  <div class="subscription-message">
    <h3>ðŸ”’ Premium Content</h3>
    <p>This solution requires an active subscription to view.</p>
    <button onclick="window.location.href='/pricing/'"
            class="md-button md-button--primary">

  }

  .login-message h3, .subscription-message h3 {
    margin-top: 0;
  }

  .login-message .md-button {
    margin-bottom: 20px;
    display: inline-flex;
    align-items: center;

  .subscription-message {
